<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo-roni Pizza</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <nav>
        <div class="topdiv">
            <h1 id="doggoRoni">Doggo-roni Pizza</h1>
            <img id="doggo" src="resources/doggo2.png" alt="cartoon dog">
            <img id="doggo1" src="resources/doggo3.png" alt="cartoon dog">
            <img id="doggo2" src="resources/doggo.png" alt="cartoon dog">
            <img id="doggo3" src="resources/doggo4.webp" alt="cartoon dog">
            <div id="contactInfo">
                <h3><a href="https://www.linkedin.com/in/chris4e" class="infoLink">LinkedIn</a></h3>
                <h3><a href="https://github.com/chrisforee/Doggo-roni" class="infoLink">GitHub</a></h3> 
        </div>
    </nav>

    <div id="all-sections">
        <section id="create">
            <form class="doggoForm" onsubmit="doggoFormHandler(event)">
                <div id="step1">
                    <h2 class="text-center">Create a <span class="fw-bolder" id="doggoSpan">Doggo-roni Pizza</span></h2>
                    <hr>
                    <h3 class="fst-italic text-center">Step 1) How many Doggo-roni?</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">I want</span>
                        <input type="number" min="1" max="12" id="num" name="num" class="form-control text-center" oninput="addDoggo()">
                        <span class="input-group-text">Doggo-roni</span>
                    </div>
                </div>
                <div class="doggosAdded">
                </div>
                <hr>
                <div id="step2">
                    <h3 class="fst-italic text-center">Step 2) Click Submit!</h3>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-info">Submit</button>
                    </div>
                    <div class="errorDiv">
                    </div>
                </div>
                <hr>
                <div id="step3">
                    <h3 class="fst-italic text-center">Step 3) Reset to create another!</h3>
                    <div class="d-flex justify-content-center">
                        <button onclick="window.location.reload()" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </section>
        <div class="pizzaBlock">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
