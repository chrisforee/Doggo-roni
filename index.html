<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo-roni Pizza</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="navBar">
        <h1 id="doggoRoni">Doggo-roni Pizza</h1>
        <img id="doggo" src="/resources/doggo2.png" alt="cartoon dog">
        <img id="doggo1" src="/resources/doggo3.png" alt="cartoon dog">
        <img id="doggo2" src="/resources/doggo.png" alt="cartoon dog">
        <img id="doggo3" src="/resources/doggo4.webp" alt="cartoon dog">
    </div>
    <div id="mainCard">
        <div id="createBlockForm">
            <form class="dogImagesForm" onsubmit="doggoFormHandler(event)">
                <div id="step1">
                    <h2 class="text-center">Create <span class="fw-bolder" id="doggoSpan">Doggo-roni Pizza</span></h2>
                    <hr>
                    <h3 class="fst-italic text-center">Step 1.</h3>
                    <h4 class="text-center mb-4">How many Doggo-roni?</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text">I want</span>
                        <select onchange="addDoggo()" class="form-select text-center" id="numberOfDogs" name="numberOfDogs">
                            <option value="">Select a number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="input-group-text">Doggo-roni</span>
                    </div>
                </div>
                <hr>
                <div id="step2">
                    <h3 class="fst-italic text-center">Step 2.</h3>
                    <h4 class="text-center">Click Submit!</h4>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-info">Submit</button>
                    </div>
                </div>
                <hr>
                <div id="step3">
                    <h3 class="fst-italic text-center">Step 3.</h3>
                    <h4 class="text-center">Reset to create another!</h4>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="doggosAdded">
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
